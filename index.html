<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="background-image" src="images/bg-desktop.svg" alt="my desktop image">
  <img class="logo" src="images/logo.svg" alt="huddle logo">
  <div class="flex-container">
    <img class="illustration" src="images/illustration-mockups.svg" alt="illustration-mockups">
    <div class="informations">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <div class="button-container">
        <button type="button" class="btn">Register</button>
      </div>
    </div>
  </div>

  <div class="social-logos">
    <i class="fab fa-facebook fa-3x"></i>
    <i class="fab fa-twitter fa-3x"></i>
    <i class="fab fa-instagram fa-3x"></i>
  </div>

  <footer>
    <p class=" attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">DumbInTheN8</a>.
    </p>
  </footer>
</body>

</html>
